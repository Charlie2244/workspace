<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member</title>
  <link rel="stylesheet" href="./common.css">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 挂载点 DOM -->
  <!-- css 词汇量 -->
  <div class="container"> 
      <!-- 网页布局, 皆在行列之中 -->
      <div class="row">
        <div class="col-md-4">
            <form name="myform">
                <div class="form-group">
                  <label for="IDInput">ID</label>
                  <input type="text" class="form-control" id="ID" placeholder="ID" name="IDInput">
                </div>
                <div class="form-group">
                  <label for="nameInput">name</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="name" name="nameInput">
                </div>
                <div class="form-group">
                  <label for="avatarInput">avatar</label>
                  <input type="text" class="form-control" id="avatarInput" placeholder="avatar address" name="avatarInput">
                </div>
                <div class="form-group">
                  <label for="phoneInput">phone number</label>
                  <input type="text" class="form-control" id="phoneInput" placeholder="phone number" name="phoneInput">
                </div>
                <div class="form-group">
                  <label for="countrysideInput">countryside</label>
                  <input type="text" class="form-control" id="countrysideInput" placeholder="countryside" name="countrysideInput">
                </div>
                
               
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
        <div class="col-md-8"><table id="member" class="table table-striped">
            <!-- html 语义完整 -->
            <thead>  
              <tr>
                <th>Avatar</th>
                <th>Id</th>
                <th>Name</th>
                <th>phone</th>
                <th>countryside</th>
              </tr>
            </thead>
            <tbody>
              <!-- 动态的插入 -->
            </tbody>
          </table>
        </div>
    </div>
      </div>
    
  
  <script src="./index.js">

</script>
</body>
</html>
