<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrumKit</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="keys">
    <div class="key">
      <div class="af">A</div>
      <span class="sound">CLAP</span>
      
    </div>
    <div class="key">
      <div class="af">S</div>
      <span class="sound">HIHAT</span>
    </div>
    <div class="key">
      <div class="af">D</div>
      <span class="sound">KICK</span>
    </div>
    <div class="key">
      <div class="af">F</div>
      <span class="sound">OPENHAT</span>
    </div>
    <div class="key">
      <div class="af">G</div>
      <span class="sound">BOOM</span>
    </div>
    <div class="key">
      <div class="af">H</div>
      <span class="sound">RIDE</span>
    </div>
    <div class="key">
      <div class="af">J</div>
      <span class="sound">SNARE</span>
    </div>
    <div class="key">
      <div class="af">K</div>
      <span class="sound">TOM</span>
    </div>
    <div class="key">
      <div class="af">L</div>
      <span class="sound">TINK</span>
    </div>
  </div>
  <!-- 声音 -->
  <audio src="sounds/clap.wav" data-key = "65"></audio>
  <audio src="sounds/hihat.wav"data-key = "83"></audio>
  <audio src="sounds/kick.wav"data-key = "68"></audio>
  <audio src="sounds/openhat.wav"data-key = "70"></audio>
  <audio src="sounds/boom.wav"data-key = "71"></audio>
  <audio src="sounds/ride.wav"data-key = "72"></audio>
  <audio src="sounds/snare.wav"data-key = "74"></audio>
  <audio src="sounds/tom.wav"data-key = "75"></audio>
  <audio src="sounds/tink.wav"data-key = "76"></audio>
  <script>
    const playSound = (event)=>{
        let keyCode = event.keyCode
        let key = event.key.toUpperCase()
        let keys = document.querySelectorAll('.af')
        
        // js 按键事件 就有的
        const ele = document.querySelector(`audio[data-key="${keyCode}"]`)
        
        
        if(ele){
            ele.play()
            keys.forEach(function(event){
                
                if(event.innerText==key){
                    event.parentNode.classList.add('playing')
                    console.log(event.parentNode.classList)
                }
                else{
                    event.parentNode.classList.remove('playing')
                }
            })
           
        }
        else{
           // event.traget.classList.remove('playing')
        }
    }
    

      
    window.addEventListener('keydown',playSound)
  </script>
</body>
</html>
