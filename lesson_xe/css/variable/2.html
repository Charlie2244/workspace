<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./box.css" />
    <style>
      :root {
        --bg-color: #123123;
        --base-size: 10;
      }
      .box {
        /* 占据90% - 10px 宽 */
        /* width: calc(90% - 10px); */
        /* height: 100px; */
        /* background-color: var(--bg-color); */
        width: calc(var(--base-size) * 10px);
        height: calc(var(--base-size) * 5px);
        background-color: var(--bg-color);
        padding: calc(var(--base-size) * 1px);
      }
      /* 
    css 选择器  @  竖屏 480 手机 ipad 1024*768
    pa  1000+
    巨屏 1400+
     */
     /* @media 媒体查询（上网的媒介）only screen  带有屏幕的设备 */
      @media (max-width: 480px) {
        :root {
          --base-size: 8;
        }
      }
      /* ipad  横屏与竖屏 */
      @media only screen and (min-device-width:768px) and (max-device-width: 1024px){
        :root {
          --base-size: 10*15;
        }
      }
      /* 当时大型屏幕  >1200  --base-size:20 */
      /* 当是手机浏览时， 请把box 宽高，padding大小 等比例缩放80%  在变量上做文章 */
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
