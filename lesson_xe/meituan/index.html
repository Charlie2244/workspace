<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="initial-scale=0.5,maximum-scale=0.5,width=device-width, initial-scale=1.0" />
    <title>meituan</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=2.0&ak=47FQtS6XkphGqmZ5nSEj6WTSTwE8SGaT"
    ></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /* css 继承 */
            font-size: 0.25rem;
        }
      #map {
        width: 100vw;
        height: 100vh;
      }
      img{
          max-width: 100%;
      }
      .poi-item-wrapper{
          background-color: #fff;
          padding: 0.24rem 0 0 0.3rem;
          border-bottom: 1px solid #e5e5e5;
      }
      .poi-item-wrapper .poi-info-wrapper{
          display: flex;
      }
      .poi-item-wrapper .image-wrapper{
          position: relative;
          margin-top: 0.05rem;
          width: 1.6rem;
          height: 1.61rem;
      }
      .poi-item-wrapper .poi-info{
          margin-left: 0.18rem;
      }
    </style>
  </head>
  <body>
    <!-- html  +  css -->
    <!-- 附近的商家 info-->
    <div class="shop-list">
        <div class="poi-item-wrapper">
           <div class="poi-item-wrapper">
               <div class="image-wrapper">
                   <div class="imgbox">
                    <img src="https://p1.meituan.net/deal/__41310118__4499941.jpg@380w_214h_1e_1c" alt="">
                   </div>
               </div>
               <div class="poi-info">
                   <div class="poi-name">黄记黄焖鸡米饭</div>
                   <div class="price-wrapper">
                       <div class="location">4.1km</div>
                   </div>
               </div>
           </div> 
        </div>
        <div class="poi-item-wrapper">

        </div>
    </div>
    <!-- <div id="map"></div> -->
    <script>
      // 1.距离
      // 2.点 经纬度  117.201207,29.279944
      // 命名规范  117.215332,29.29914
      const myLatitude = "29.279944",
        myLongitude = "117.201207",
        kfcLatitude = "29.29914",
        kfcLongitude = "117.215332";

      //sdk 有点大， 它在远方
      //js 事件机制
      window.onload = function() {
        // 开始我们的js 编程

        function parseDistance(distance) {
          // 如果大于1000m 返回 4.1km
          //否者 整数  963m
          if (distance < 1000) {
            return parseInt(distance);
          } else {
            (distance / 1000).toFixed(1);
          }
        }
         const map = new BMap.Map("map"); //实例化地图
        // map.centerAndZoom("南昌", 17);
        //两点之间距离
        const myPoint = new BMap.Point(myLongitude, myLatitude);
        const kfcPoint = new BMap.Point(kfcLongitude, kfcLatitude);
        const distance = parseDistance(map.getDistance(myPoint, kfcPoint));
        console.log(distance);
      };
    </script>
  </body>
</html>
