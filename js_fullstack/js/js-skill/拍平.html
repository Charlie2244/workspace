<script>
  let arr = [1, 6, [2, 7, [3]]]
  //
  // if array
  // 把数组里面的  提出来,
  // 循环一下 if 元素 是基本数据类型, 直接用基本数据类型
  //
  //[1,2,3,4,5]
  //flat
  //[1,2,3,4]

  function flat(arr) {
    let res = [];
    for (let i = 0; i < arr.length; i++) {
      //console.log(typeof arr[i])
      let ele = arr[i];
      if (Array.isArray(ele)) {
        res = res.concat(flat(ele));
      } else {
        res = res.concat(ele);
      }
    }
    return res
  }
  console.log(flat(arr));
</script>
