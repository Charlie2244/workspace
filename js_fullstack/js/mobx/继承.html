    this.color = 'red'
  }

    console.log('say')
  }
  

  function Bar() {
    Foo.apply(this)
  }
  // Bar.prototype = new Foo()

   // 1.

  // Object.setPrototypeOf(Bar.prototype,Foo.prototype)
  // 3
  // {}.__proto__ = Foo.prototype  return {}
  Bar.prototype = Object.create(Foo.prototype)
  let b = new Bar()
  console.log(b)
  // b 没有属性，往上找
  // Bar.prototype
  


  // 谁帮我们: new 行为
  // f.__proto__ === Foo.prototype

  f.say() // f为什么可以拿到say
</script>
