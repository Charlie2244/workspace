<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntersectionObserver</title>
    <style>
        .container{
            width: 200px;
            height: 600px;
            /* 超出之后，滚动   overflow-x:  x轴上超出之后要滚动还是隐藏 */
            overflow: scroll; 
            border: 1px solid black; 
        }
        /* 子元素 要在这个200px * 600px 范围之外 才能有滚动条 */
        .target{
            margin-top: 900px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="target"></div>
    </div>
    <script>
        //target 是在 container 之内滚动的, container 是 root
        const target = document.querySelector('.target')
        let observer = new IntersectionObserver(function(nodes){
            // const node = nodes[0]
            nodes.forEach(function(node){
                // console.log(node)
                if(node.isIntersecting){
                    console.log('已经出现了')
                }
            })
        },{ 
            root:document.querySelector('.container'),
            //rootMargin:'0px 0px 100px 0px ',   
            threshold:[0.5,1]   //阈值：观察的元素出现的一个比率 每超过一个阈值都会通知我
        })
        // 开始观察
        // 如果出现在视窗范围之内，它就会通知我  怎么通知？？？  用回调的方法通知我
        observer.observe(target)
    </script>
</body>
</html>
