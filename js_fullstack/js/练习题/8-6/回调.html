<script>
  function joke(func) {
    setTimeout(() => {
      func('surprise')
    }, 3000);
  }
  funcJoke((item)=>{
    // 3s 后输出 surprise
    console.log(item)
  })
  // 所有的数组都有 Array 上面的方法
  // let a = new Array()
  // Array.prototype
  // String
  // Boolean
  // Function.prototype.call

  Array.prototype.MyForeach = function(func){
    for(let i = 0; i < this.length; i++){
      func( this[i],i )
    }
  }
  // console.log(Array.prototype.MyForeach)
  new Array(1,2,3).MyForeach((item,i)=>{
    console.log(item,i)
})
console.log([1,3])

</script>
