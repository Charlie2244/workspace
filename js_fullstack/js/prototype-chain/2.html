<script>
  // Obejct Array String Boolean ... 
  let obj2 = new Object()
  let str = '123'
  let b = true
  function foo(x, y){
    return x + y;
  }
  // function 也是内置的类， 可以直接new
  let foo1 = new Function('x', 'y', 'return x + y')
  console.log(foo1(1, 2))

  // 内置的 类
  // 讨论 原型 指向的关系
  console.log(  Function.__proto__ , Function.prototype )
  console.log(Object.__proto__ === Function.prototype)
  console.log(Function.prototype.__proto__ === Object.prototype)

  // instanceof 谁是谁的实例， 谁继承谁
  // instanceof 原理:
  // obj instanceof Constructor
  //  就是判断 左边对象(obj) 它的原型链上面 有没有出现过 Constructor, prototype 这个对象
  // 查找左边这个对象的原型链， 看原型链有没有出现过 Constructor.protype 这个对象，如果出现了，返回true
  // 如果找到原型链的顶端，还没找到， 返回false
  // 鸡和蛋
  console.log(Object instanceof Function )  //true
  console.log(Function instanceof Object )  //true



  console.log(Boolean.__proto__ === Function.prototype)
  console.log(String.__proto__ === Function.prototype)
  console.log(Number.__proto__ === Function.prototype)
  console.log(Array.__proto__ === Function.prototype)

</script>
