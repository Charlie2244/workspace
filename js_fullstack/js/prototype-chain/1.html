<script>
  // 普通函数天生有 prototype，里面有constructor
  function Animal(){
    this.name = 'name'
  }
  // 原型链
  // say怎么获取到？
  // 
  // console.log(Animal.prototype)
  Animal.prototype.say = function(){
    console.log('say')
  }
  let ani = new Animal()
  // 一个对象 ({constructor: })
  // console.log(ani.__proto__ )
  // console.log(Object.getPrototypeOf(ani) === ani.__proto__)
  console.log(ani.prototype,ani.__proto__,ani)
  console.log(Animal.prototype, '-----------------',Animal)
  console.log(Object.getPrototypeOf(Animal.prototype))
  // __proto__: chrome
  // [prototype]: ECMA 表示

  // 构造一个对象
  let obj = {}
  let obj1 = new Object()
  // 构造一个数组
  let arr = []
  let arr1 = new Array()

  // Object,Array,String, Boolean 内置的一个类(构造函数) 既然他是构造函数，是不是有 protoyype
</script>
