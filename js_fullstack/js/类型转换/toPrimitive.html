<script>
  // toPrimitive  将对象转换为基本数据类型
  let obj = {
    toString() {
      return 'str'
    },
    valueOf() {
      return 0;
    },
    [Symbol.toPrimitive]: (hint) => {
      console.log('转换为',hint)
      if(hint==='string') {
        return 'hahh'
      }
      else {
        return 0
      }
    }
  }
  let obj1 = {
    
  }
  // Object.prototype.toString
  console.log(obj=='aa')
  console.log(String(obj))
  console.log(Number(obj))
</script>
