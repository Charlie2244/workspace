<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 20px solid red;
      box-sizing: border-box;
      border-top-color: transparent;
      border-left-color: transparent;
    }
    .box2{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 20px solid red;
      box-sizing: border-box;
      border-right-color: transparent;
      border-bottom-color: transparent;
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
