<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id */
        
        #app{
            color: red;
        }
        .wrapper{
            color: blue;
        }
       
        /* div::before{    
            content: '1';
        }
        div::after{     
            content: '2';
        }
        div::first-line{
            color: #000;
        } */
        ul li:nth-child(2){
            color: teal;
        }
        [type="text"]{
            padding: 20px;
        }
/* 按照书写的顺序 
同等级优先级按照：定义的顺序， 后面覆盖前面的*/
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
        /* 父子 */
        .parent .child{
            text-align: center;
        }
        /* 即能选中.parent，又能选中 .child */
        .parent, .child{

        }
        /* 既有 .parent类名，又有.child 类名 的元素 */
        .parent.child{

        }
        .parent:nth-child(2){
            color: red;
        }
        
    </style>
</head>
<body>
    <div id="app" class="wrapper" style="color: black;">
        abcd
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <input type="text">
    <div class="red blue">abcd</div>
    <div class="parent">
        .parent
        <div class="child">
            .child
        </div>
    </div>
    <div class="parent">
        第二个
    </div>
    <script>
        const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    // 1 找符合 year 1950-1959
    let t = [];
    // 循环 for for of forEach
    inventors.forEach((inventor) => {
        // console.log(inventor)
        if(inventor.year >= 1550 && inventor.year<=1959){
           t.push(inventor)
        }
        if(inventor.last ==='Einstein'){}
    
    })
    console.log(t)
    let t1 = inventors.filter(function(inventor){//过滤不需要的，将需要的放入数组
        return inventor.year >= 1550 && inventor.year <=1959
    })
    console.log(t1)
    let ai = inventors.find(function(inventor){
        return inventor.last ==='Einstein'
    })
    console.log(ai)

    let arr = [0,1,2,3,4]
    // 每一项扩大两倍  => [0,2,4,6]
    let t3 = [];
    arr.forEach((ar) =>{
        let res = arr[ar]*2;
        t3.push(res);
    })
    console.log(t3)

    //map 映射
    let t4 = arr.map(function(num){//内部自己定义函数不用，等着map回头调用，叫做回调函数
        return num*2
    })
    console.log(t4)
    </script>
</body>
</html>
