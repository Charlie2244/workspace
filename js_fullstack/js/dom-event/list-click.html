<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>33333</li>
        <!-- 3s 之后又在下面插入一个 li -->
    </ul>
    <script>
        //点击每一个li 输出li里面的文本内容
        //1: 常规解法
        //只能选中当前页面上已有的 li 节点,给他们绑定事件, 后添加的 节点 是不生效的
        // const lis = document.querySelectorAll('li')
        // //每个li都绑定事件
        // lis.forEach((li)=>{
        //     li.addEventListener('click',()=>{
        //         console.log(li.innerText)
        //     })
        // })
        setTimeout(() => {
            //插入
            const ul = document.querySelector('ul')
            //先创建一个 li 节点  <li></li>
            const li = document.createElement('li')
            li.innerHTML = '44444'
            ul.appendChild(li)
        }, 3000);

        //解法2
        const ul = document.querySelector('ul')
        // ?? 借助了事件会冒泡的特点 => 父节点 也可以监听到 子节点 有没有发生点击事件(如果子节点点击了,父节点也会收到 click 事件)
        ul.addEventListener('click',(event)=>{
            //怎么 输出 li 里面的 文本内容
            //li.innerText
            //li === 点击的哪个节点? 怎么知道点击了哪个节点  api  target 可以
            // event.target 指的 就是 点了哪个元素
            const target = event.target
            console.log(target.innerText)
        })
        // 1: 有几个 li 产生几个绑定, 只能监听  已有的元素
        // 2: 只有一个事件绑定,监听  "未来" 的元素
    </script>
</body>
</html>
