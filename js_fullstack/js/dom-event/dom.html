<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- js 动态插入一些节点 -->
    </div>
    <script>
        // dom 操作
        // 代码都是字符串(一定的格式): java c python等
        // html -> brower(解析为一棵 DOM 树) -> js操作我们这棵 dom 树就叫做 dom 操作
        // dom 标准  规定了  这些api (querySelector)
        const wrapper = document.querySelector('.wrapper')
        wrapper.innerHTML = `<li>shijianmanmandesahxia</li>`
    </script>
</body>
</html>
