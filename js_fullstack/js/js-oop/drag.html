<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .drag {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h2 id="drag1" class="drag">h2</h2>
    <script>
      //1.按下鼠标
      //2.拖(鼠标在页面上来汇动) 动 transform: translate()  || (left, top)
      //3.放

      const drag1 = document.querySelector("#drag1");
        const windowWidth = window.innerWidth;
        const windowHight = window.innerHeight
        const dragEleSize = drag1.getBoundingClientRect()
      function onMouseMove(event) {
        //鼠标点下去才能执行代码
       
          let moveX = event.clientX,
            moveY = event.clientY;
        let distanceX = windowWidth-dragEleSize.width
        let distanceY = windowHight-dragEleSize.height
        if(moveX>distanceX){
            moveX = distanceX
        }
        if(moveY>distanceY){
            moveY = distanceY
        }
          drag1.style.transform = `translate(${moveX}px,${moveY}px)`;
     
      }
      drag1.addEventListener("mousedown", function(){
          document.addEventListener('mousemove',onMouseMove)
          document.addEventListener('mouseup',function(){
              document.removeEventListener('mousemove',onMouseMove)
          })
        // 1: mousedown -> mousemove -> 移除 mousemove
      });
    </script>
  </body>
</html>
