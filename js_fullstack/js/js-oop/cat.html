<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js 类
        //猫: 抽象, 广
        //属性: 描述 类 特点
        //方法: 描述 类, 干啥
        function cat(name,color){
            //this 依然很抽象, 指向哪里?不确定, 不知道
            this.name = name
            this.color = color
            
            this.say()
        }
        // 每一个 函数 自带 有一个 prototype 的值,我们把方法 都挂在上面
        cat.prototype.say = function(){
            //拿到属性
            console.log('喵喵~', this.color,this.name)
        }

        //具象, 具体
        //发生 new 猫 就被确定下来了
        let cat1 = new cat('小花','white')
        console.log(cat1)


        // 封装(抽象)一个 sum 函数

    </script>
</body>
</html>
