<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .alert-enter {
      opacity: 0;
      transform: scale(0.9);
    }
    .alert-enter-active {
      opacity: 1;
      /* transform：scale(1) */
      transform: translateX(0);
      transition: opacity 300ms, transform 300ms;
    }
    .alert-exit {
      opacity: 1;
    }
    .alert-exit-active {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 300ms, transform 300ms;
    }
    .box {
      width: 40px;
      height: 40px;
      background-color: rgb(238, 121, 121);
    }
  </style>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      box.classList.add("alert-enter");
      box.scrollTop; //重排 force relayout  为了给我们最准确的 大小 位置，信息（因为前面有影响box大小的操作）
      // 所以浏览器强制先让前面的css 生效
      box.classList.add("alert-enter-active");
    </script>
  </body>
</html>
