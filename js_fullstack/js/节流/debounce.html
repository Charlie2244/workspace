<html lang="en">
<head>

  <style>

      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 防抖 -->
  <script>
     const body = document.body;
    body.onmousemove = debounce(getUserInfo,1000)
    // 拖拽 图片懒加载: 节流
    // 搜索： 防抖
    function getUserInfo(){
      console.log('发出请求')
      
    }
    function debounce(func, wait) {
      let timeout = null
      return function() {
        if(timeout) clearTimeout(timeout)
        timeout = setTimeout(() => {
          func()
        }, wait);
      }
    }
  </script>
</body>
</html>
