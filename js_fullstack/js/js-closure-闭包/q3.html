<script>
  // let
  // 借助 利用函数 有函数作用域 这一个特点： 每个函数的i 都不一样
  // 显式声明了log函数
  for (var i = 1; i <= 5; i++) {
    //  log(i)
    // 异步代码 1s
    // 1s 输出 i  i 早已变成6
    // 匿名函数
    // () 定义 () 调用
    // 定义的同时就调用: 立即执行函数表达式 IIFE
    (function (i) {
      setTimeout(function timer() {
        // i : 1 2 3 4 5
        // 6 i<=5 循环退出 i===6
        console.log(i); //输出什么
      }, 1000);
    })(i);
  }
  function log(i) {}
</script>
