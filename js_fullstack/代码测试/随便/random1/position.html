<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 200px;
      margin: 0 auto;
      overflow-y: scroll;
      height: 300px;
      margin-top: 100px;
    }
    .c2 {
      position: sticky;
      top: 30px;
      background-color: brown;
      width: 200px;
      height: 300px;
    }
    .c1 {
      width: 200px;
      height: 300px;
      background-color: cyan;
    }
    .c3 {
      width: 200px;
      height: 300px;
      background-color: rgb(170, 68, 201);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
  </div>
</body>
</html>
