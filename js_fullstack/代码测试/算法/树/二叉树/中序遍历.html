<script>
  let tree = {
    val: 1,
    right: {
      val: 2,
      left: {
        val: 3,
      },
    },
  };
  // 递归 深度优先
  function dps(root, arr = []) {
    if (root) {
      dps(root.left,arr);
      arr.push(root.val);
      dps(root.right,arr);
    }
    return arr;
  }
// 
function bds(root) {
  let arr = []
  let stack = []
  while(root || stack.length > 0) {
    while(root) {
      stack.push(root)
      root = root.left
    }
      root = stack.pop()
      arr.push(root.val)
      root = root.right
    
  }
  return arr
}
console.log(bds(tree))
  // console.log(dps(tree));
</script>
