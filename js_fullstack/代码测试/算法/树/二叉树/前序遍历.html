<script>
  let tree = {
    val: 1,
    right: {
      val: 2,
      left: {
        val: 3,
      },
    },
  };

// 广度优先
function bds(root) {
  let arr = []
  let stack = []
  while(root || stack.length > 0) {
    while(root) {
      arr.push(root.val)
      stack.push(root)
      root = root.left
    }
      root = stack.pop()
      
      root = root.right
    
  }
  return arr
}
console.log(bds(tree))

</script>
