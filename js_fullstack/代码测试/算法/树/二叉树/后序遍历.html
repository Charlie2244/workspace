<script>
  let tree = {
    val: 1,
    right: {
      val: 2,
      left: {
        val: 3,
      },
    },
  };

// 广度优先
function bds(root) {
  let arr = []
  let stack = []
  let last = null // 标记上一个访问的节点
  while(root || stack.length > 0) {
    while(root) {
      stack.push(root)
      root = root.left
    }
     root = stack[stack.length - 1]
    if(!root.right || root.right === last) {
      root = stack.pop()
      arr.push(root.val)
      last = root
      root = null
    }
    else root = root.right
      
      
    
  }
  return arr
}
console.log(bds(tree))

</script>
