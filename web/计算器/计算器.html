<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/computer.css"/>
		<script src="js/computer.js">
			
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4"><input class="screen" type="text"/></td>
			</tr>
