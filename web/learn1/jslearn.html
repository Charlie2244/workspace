<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/first.css" />
		<script src="js/fisrt.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var oBtn1 = document.getElementById('btn1');
				var oBtn2 = document.getElementById('btn2');
				var oBtn3 = document.getElementById('btn3');
				var oDiv = document.getElementById('div');
				var aCh = document.getElementsByTagName('input');
				/* alert(oDiv.length); */
				oBtn1.onclick = function(){
					for (var i=0; i<aCh.length;i++) {
						aCh[i].checked=true;
					}
				}
				oBtn2.onclick = function(){
					for(var i=0; i<aCh.length;i++){
						aCh[i].checked=false;
					}
				}
				oBtn3.onclick = function(){
					for(var i=0; i<aCh.length;i++){
						if(aCh[i].checked==true){
							aCh[i].checked=false;
						}
						else{
							aCh[i].checked=true;
						}
					}
				}
				
			}
		</script>
	</head>
	<body>
		<input type="button"  id="btn1" value="全选" />
		<input type="button"  id="btn2" value="不选" />
		<input type="button"  id="btn3" value="反选" />
		
		<div id="div">
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>
		</div>
	</body>
</html>
