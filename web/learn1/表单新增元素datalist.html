<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<!-- 专业：
			<select>
				<option value="1">java</option>
				<option value="2">c</option>
				<option value="3">c++</option>
				<option value="4">python</option>
			</select> -->
			<!-- 不仅可以选择，还应该可以输入 -->
			<!-- 建立输入框与datalist的关联 list=”datalist“的id号 -->
			专业：<input type="text" list="subjects">
			<!-- 通过datalist创建选择列表 -->
			<datalist id="subjects">
				<!-- 创建选项值： value：具体的值 label：提示信息，辅助值 -->
				<option value="前端开发" label="前景good"></option>
				<option value="java" label="使用人数多"></option>
				<option value="c" label="老"></option>
				
			</datalist>
		</form>
	</body>
</html>
