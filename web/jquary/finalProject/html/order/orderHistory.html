<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../outSouces/jquery.mobile-1.4.5.min.css" />
    <script src="../../outSouces/jquery.min.js"></script>
    <script src="../../outSouces/jquery.mobile-1.4.5.min.js"></script>
    <title>订单</title>
    <style>
      /* header */
      * {
        margin: 0;
        padding: 0;
      }
      #pageone{
      background: rgb(252, 247, 247);
    }
    
      /* 头部  */
      #header {
        border: none;
      }
      .back-to-userPage {
        padding: 10px;
        color: white;
        background-color: rgb(108, 203, 247);
      }
      .back-to-userPage a {
        text-decoration: none;
        color: rgb(77, 75, 75);
      }
      .back-to-userPage .arrow-left {
        width: 20px;
        vertical-align: middle;
      }
      .back-to-userPage span {
        vertical-align: middle;
        color: white;
        font-weight: 500;
      }
      /* main */
      .order {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
        height: 83px;
        background-color: white;
        
      }
      .order_detail {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .order_top_left{
        display: flex;
        align-items: center;
        font-size: 14px;
        font-weight: 600;
      }
      .order_top_right{
        font-size: 12px;
        font-weight: 500;
        color: rgb(211, 79, 85);
      }
      .foodImg{
        width: 50px;
      }
      .order_center{
        margin-left: 50px;
      }
     
      /* footer */
      #listview {
        height: 500px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 58px;
      }
    </style>
  </head>
  <body>
    <div data-role="page" id="pageone">
    <div data-role="none" id="header">
      <div class="back-to-userPage">
        <a href="./userPage.html" rel="external">
          <img
            src="../../img/icon/箭头左.png"
            alt=""
            class="arrow arrow-left"
          />
          <span>外卖</span>
        </a>
      </div>
    </div>
    <div id="order_wrap">
      <!-- <div class="order">
        <div class="order_detail order_top">
          <div class="order_top_left">
            <img src="../../img/logoImg/panda.png" alt="" class="foodImg" />
            <span class="title">三叔公炸酱面</span>
          </div>
          <div class="order_top_right">
            已送达
          </div>
        </div>
        <div class="order_detail order_center">
          <div class="order_center_left">
            总共 <span class="num">1</span> 件商品
          </div>
          <div class="order_center_right">
            ￥16
          </div>
        </div>
      </div> -->
    </div>
    <div data-role="none" class="footer">
      <div data-role="navbar">
        <ul>
          <li><a href="../home/homePage.html" rel="external" data-icon="home">主页</a></li>
          <li><a href="#" data-icon="shop" class="ui-btn-active">订单</a></li>
          <li>
            <a href="../user/userPage.html" rel="external" data-icon="user" id="mine">我的</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <script>
      let info = JSON.parse(localStorage.getItem('bought')) || [];
      let order_wrap = document.getElementById('order_wrap');
      $('#order_wrap').append(info.map((ele)=>
        `<div class="order">
        <div class="order_detail order_top">
          <div class="order_top_left">
            <img src="${ele.pic}" alt="" class="foodImg" />
            <span class="title">${ele.foodName}</span>
          </div>
          <div class="order_top_right">
            已送达
          </div>
        </div>
        <div class="order_detail order_center">
          <div class="order_center_left">
            总共 <span class="num">${ele.count_input}</span> 件商品
          </div>
          <div class="order_center_right">
            ￥${ele.subpricetotal}
          </div>
        </div>
      </div>`
      ).join(''))
    </script>
  </body>
</html>
