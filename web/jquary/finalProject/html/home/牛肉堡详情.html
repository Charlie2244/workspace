<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		
		<title></title>
		<style>
			.button1 {
				-webkit-transition-duration: 0.4s;
				transition-duration: 0.4s;
				padding: 16px 32px;
				width: 80%;
				height: 100px;
				text-align: center;
				background-color: white;
				color: #2d2d2d;
				border: 2px solid #f4c300;
				border-radius: 50px;
				font-size: 35px;
				font-family: "微软雅黑";
				position: relative;
				left: 100px;
				top: 60px;
            }
            .button1:hover {
                background-color: #f4c300;
                color: white;
            }
		</style>
	</head>
	<body>
		<div>
			<a onclick="javascript:history.back(-1);" rel="external"><img src="../../img/icon/箭头左.png" alt="" class="back" style="width: 40px;;padding-left: 40px;padding-top: 40px;"></a>
			<img src="../../img/华莱士/WM牛肉堡.JPG" id="foodPic" style="width: 100%;padding-top: 40px;" />

		</div>
		<div id="intro">
			<strong style="display: inline-block;font-size: 60px;padding-left: 20px;padding-top: 20px;"><span id="title">田园牛肉堡</span></strong>
			<span style="display: inline-block;float: right;padding-top: 40px;padding-right: 20px;font-size: 32px;">联系商家</span>

			<p style="color: grey;padding-left: 10px;font-size: 30px;">月售392</p>

			<span style="color: red;font-size: 70px;padding-left: 20px;">¥<span id="price">10</span></span>
			<button onclick="jump()" style="width:140px;height:60px;background-color:#f4c300;border-radius:35px;font-size: 25px;float: right;margin: 20px;">相似推荐</button>

			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#cccccc SIZE=3>
			<p style="color: grey;font-size: 30px;padding-left: 20px;">商品信息</p>
			<p style="font-size: 35px;padding: 20px;">浓郁汉堡酱配上大块鸡腿肉;香脆美味.新推出的现烤全麦营养汉堡，营养成分高健康元素满满、松软香甜，配上新鲜的馅料，加上清新的蔬菜，再撒上项目自制而成的酱汁，一口咬下去之后，外香里嫩，真的是十足过瘾。</p>
			<button class="button1">购买</button>

		</div>
		<script>
			    function jump(){
					var myurl = "商品详情.html";
			        window.location.href= myurl;
			    }
					const price = document.getElementById('price');
					const title = document.getElementById('title');
					const foodPic = document.getElementById('foodPic');
					const button = document.getElementsByClassName('button1')[0];
					let orders=[]
					button.addEventListener('click',()=>{
						order = {
						id:1,
						foodName:title.innerHTML,
						pic:foodPic.src,
						price:parseFloat(price.innerHTML),
						count_input:1,
						subpricetotal: price.innerHTML
					}
					orders.push(order)
					let sumPrice = {
					allPrice:parseFloat(price.innerHTML)
				}
					localStorage.setItem('orders',JSON.stringify(orders))
					localStorage.setItem('sumPrice',JSON.stringify(sumPrice))
					window.location.href = '../order/确认交易.html'
					})
		</script>
	</body>
</html>
