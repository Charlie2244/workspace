  .back-to-userPage .arrow-left{
    width: 20px;
    vertical-align: middle;
  }
  .back-to-userPage span{
    display: inline-block;
    margin-left: calc(50% - 20px);

  }

    border-bottom: 1px solid rgb(224, 215, 215);
  }
  .left, .right{
    display: inline-block;
  }
  .left{
    width: 90%;
  }
  .left h3{

  }
  .modify-img{
