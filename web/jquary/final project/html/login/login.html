<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../outSouces/jquery.mobile-1.4.5.min.css" />
  <script src="../../outSouces/jquery.min.js"></script>
  <script src="../../outSouces/jquery.mobile-1.4.5.min.js"></script>
  <title>login</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #pageone{
      background: white;
    }
    /* 头部  */

    .back{
      position: absolute;
      top: 0;
      left: 0;
    }
    .head-aui-wrapper{
      position: relative;
      width: 100%;
      height: 158px;
      background:#00aaff;
      text-align: center;
     font-size: 22px;
     color: white;
     font-family: "Times New Roman", Times, serif;
    }
    .head-aui{
      margin-top: -15px;
      width: 283px;
      border-radius: 50% 50%;
      
    }
    /* 表单 */
    #fname,#pwd{
      height: 50px;
    }
    #sub {
      width: 100%;
      color: white;
      background-color: rgb(79, 200, 236);
      text-decoration: none;
      border: none;
      height: 50px;
      border-radius: 5px;
      margin-top: 0px;
    }
  
    #sub:active{
      background: #00aaff;
    }
    .register-wrapper{
      text-align: center;
    }
   
    /* footer */
    #nav{
      background-color: white;
      border: none;
      text-align: center;
      margin-top: 300px;
    }
    .reg-img{
      width: 100px;

    }
  </style>
</head>
<body>
  <div data-role="page" id="pageone">
    <div data-role="header">
     
      <div class="head-aui-wrapper">
        <a href="./homePage.html" rel="external"><img src="../../img/icon/back.png" alt="" class="back" ></a>
        <img src="../../img/logoImg/whiteLogo.png" class="head-aui" alt="">
      </div>
    </div>
  
    <div data-role="main" class="ui-content" style="padding-top:0px ;">
      <form method="post" name="myform">
        <label for="fname" class="ui-hidden-accessible" style="padding-top: 100px;">手机号/邮箱/用户名</label>
        <input type="text" name="fname" id="fname" data-clear-btn="true" placeholder="手机号/邮箱/用户名">

        <label for="pwd" class="ui-hidden-accessible">密码</label>
        <input type="password" name="pwd" id="pwd" data-clear-btn="true" placeholder="密码">
		<p style="font-size:10px ;">温馨提示:未注册账号地会员,请先注册才能登陆,且代表您已同意</p ><a href="./协议.html" rel="external" style="font-size:10px ;">《用户服务协议》</a><a href="./隐私政策.html" rel="external" style="font-size:10px ;">《隐私政策》</a>
        <input type="submit" value="登陆" id="sub" data-role="none">
      </form>
      <div class="register-wrapper">
        未注册？请<a href="./register.html" rel="external">注册</a>
      </div>

      
    </div>
   
    <!-- <div data-role="footer" id="nav"> 
       <p>第三方登录</p>
	   <div class="ui-grid-b" >
		   
      <div class="ui-block-a">
        <img src="./img/wechat.gif" alt="" class="reg-img" style="width: 50px;height: 50px;">
      </div>
      <div class="ui-block-b">
        <img src="./img/qq.gif" alt="" class="reg-img" style="width: 50px;height: 50px;">
      </div>
      <div class="ui-block-c">
        <img src="./img/weibo.gif" alt="" class="reg-img" style="width: 50px;height: 50px;">
      </div>
    </div> -->
    </div>
  </div> 
  <script>
   
    const submit = document.querySelector('#sub')
   

    submit.addEventListener('click',(event)=>{
      event.preventDefault();
      const form = document.forms.myform
    const name = form.fname.value
    const pwd = form.pwd.value
      let localData = JSON.parse(localStorage.getItem('obj')) || [] 
      let reg={
        name:null
      }

      for(key in localData){
       if(name==localData[key].name&&pwd==localData[key].pwd){
        reg.name=name
        sessionStorage.setItem('reg',JSON.stringify(reg))
         window.location.href='./userPage.html'
         return;
       }
      }
      alert('用户名或密码错误')
    })
  </script>
</body>
</html>
