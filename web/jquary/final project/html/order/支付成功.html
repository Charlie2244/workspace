  <title>确认交易</title>
  <style>
    *{
      margin: 0;padding: 0;
    }
    body{
      background-color: rgb(248, 240, 240);
    }
    .header{
      width: 100vw;
      display: flex;
      justify-content: start;
      padding: 10px;
      background-color: black;
      color: white;
      
    }
    .header .left{
      width: 35px;
    }
    .header .center{
      margin-left: calc(50% - 45px);
      transform: translateX(-50% );
    }
    .main{
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .pic_wrap{
      text-align: center;
      padding: 30px;
      font-size: 22px;
    }
    #pic{
      width: 80px;
    }
    .shopName_wrap{
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 8px;
      width: 95%;
      margin: 0 auto;
      border-radius: 5px;
      font-weight: 550;
    }
    .pay{
      border: none;
      outline: none;
      color: #fff;
      padding: 10px;
      width: 95%;
      margin: 0 auto;
      border-radius: 5px;
      font-size: 20px;
      margin-top: 25px;
    }
    .back{
      background: rgb(62, 202, 43);
    }
    .order{
      background: rgb(150, 158, 149);
    }
    .back:active{
      background:   rgb(46, 161, 31);
    }
    .order:active{
      background:   rgb(138, 141, 137);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left"><a onclick="javascript:history.back(-1);" style="color: white; text-decoration: none;" rel="external">返回</a></div>
    <div class="center">华莱士炸鸡</div>
  </div>
  <div class="main">
    <div class="pic_wrap">
      <img src="../../img/icon/支付成功.png" id="pic" alt="">
      <div class="success">支付成功</div>
    </div>
    <div class="shopName_wrap">
      <span class="payee">收款方</span><span class="shopName">华莱士炸鸡</span>
    </div>
    <input type="button" class="pay back" value="返回主页">
    <input type="button" class="pay order" value="我的订单">
  </div>
  <script>
    let sum = JSON.parse(localStorage.getItem('sumPrice')) ||{}
    let info = JSON.parse(localStorage.getItem('orders')) || []
    const pay = document.getElementById('price')
    console.log(sum.allPrice)
    pay.innerHTML = `${sum.allPrice}`
  </script>
</body>
