<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./outSouces/jquery.mobile-1.4.5.min.css" />
  <script src="./outSouces/jquery.min.js"></script>
  <script src="./outSouces/jquery.mobile-1.4.5.min.js"></script>
  <title>login</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #pageone{
      background: white;
    }
    /* 头部  */

    .back{
      position: absolute;
      top: 20px;
      left: 15px;
    }
    .head-aui-wrapper{
      position: relative;
      width: 100%;
      height: 230px;
      background-image: linear-gradient(#fea643, #ff5603);
      text-align: center;
     font-size: 22px;
     color: white;
     font-family: "Times New Roman", Times, serif;
    }
    .head-aui{
      margin-top: 35px;
      width: 283px;
      border-radius: 50% 50%;
      
    }
    /* 表单 */
    #fname,#pwd{
      height: 50px;
    }
    #sub {
      width: 100%;
      color: white;
      background-color: #fea643;
      text-decoration: none;
      border: none;
      height: 50px;
      border-radius: 5px;
      margin-top: 5px;
    }
    #sub:hover{
      background: #fa9828;
    }
    #sub:active{
      background: #f78707;
    }
    .register-wrapper{
      text-align: center;
    }
   
    /* footer */
    #nav{
      background-color: white;
      border: none;
      text-align: center;
      margin-top: 30px;
    }
    .reg-img{
      width: 100px;

    }
  </style>
</head>
<body>
  <div data-role="page" id="pageone">
    <div data-role="header">
     
      <div class="head-aui-wrapper">
        <a href=""><img src="./img/back.png" alt="" class="back"></a>
        <img src="./img/aui-logo.png" alt="" class="head-aui">
        
      </div>
    </div>
  
    <div data-role="main" class="ui-content">
      <form method="post">
        <label for="fname" class="ui-hidden-accessible">手机号/邮箱/用户名</label>
        <input type="text" name="fname" id="fname" data-clear-btn="true" placeholder="手机号/邮箱/用户名">

        <label for="pwd" class="ui-hidden-accessible">密码</label>
        <input type="password" name="pwd" id="pwd" data-clear-btn="true" placeholder="密码">
        <input type="submit" value="登陆" id="sub" data-role="none">
      </form>
      <div class="register-wrapper">
        未注册？请<a href="#">注册</a>
      </div>

      
    </div>
   
    <div data-role="footer" id="nav"> 
       <div class="ui-grid-b" >
      <div class="ui-block-a">
        <img src="./img/wechat.gif" alt="" class="reg-img">
      </div>
      <div class="ui-block-b">
        <img src="./img/qq.gif" alt="" class="reg-img">
      </div>
      <div class="ui-block-c">
        <img src="./img/weibo.gif" alt="" class="reg-img">
      </div>
    </div>
    </div>
  </div> 
</body>
</html>
