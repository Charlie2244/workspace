<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./outSouces/jquery.mobile-1.4.5.min.css" />
  <script src="./outSouces/jquery.min.js"></script>
  <script src="./outSouces/jquery.mobile-1.4.5.min.js"></script>
  <title>register</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #pageone{
      background: white;
    }
    /* 头部  */
    .back{
      position: absolute;
      top: 20px;
      left: 15px;
    }
    .head-aui-wrapper{
      position: relative;
      width: 100%;
      height: 230px;
      background-image: linear-gradient(#fea643, #ff5603);
      text-align: center;
     font-size: 22px;
     color: white;
     font-family: "Times New Roman", Times, serif;
    }
    .head-aui{
      margin-top: 35px;
      width: 283px;
      border-radius: 50% 50%;
    }
    /* 表单 */
    #fname, #pwd,#confirm-pwd{
      width: 100%;
      height: 50px;
      text-decoration: none;
      border: none;
      outline: none;
      border-bottom: 2px solid rgb(212, 205, 205);
    }
    #reg {
      width: 100%;
      color: white;
      background-color: #fea643;
      text-decoration: none;
      border: none;
      height: 50px;
      border-radius: 5px;
      margin-top: 5px;
    }
    #reg:hover{
      background: #fa9828;
    }
    #reg:active{
      background: #f78707;
    }
  </style>
</head>
<body>
  <div data-role="page" id="pageone">
    <div data-role="header">
     
      <div class="head-aui-wrapper">
        <a href="https://www.baidu.com/" rel="external"><img src="./img/back.png" alt="" class="back"></a>
        <img src="./img/aui-logo.png" alt="" class="head-aui">
      </div>
    </div>
  
    <div data-role="main" class="ui-content">
      <form method="post">
        
        <input type="text" name="fname" id="fname" data-role="none" placeholder="手机号/邮箱/用户名"><br>
        <input type="password" name="pwd" id="pwd" data-role="none" placeholder="密码"><br>
        <input type="password" name="pwd" id="confirm-pwd" data-role="none" placeholder="确认密码"><br>
        <input type="submit" value="注册" id="reg" data-role="none">
      </form>
    </div>
  </div> 
</body>
</html>
