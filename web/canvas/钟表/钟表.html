<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #ccc;
            
        }
    </style>
</head>
<body>
    <canvas class="canvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.querySelector('.canvas')
        var ctx = canvas.getContext('2d')
        //设置画布中心为0，0 点
        ctx.translate(canvas.width/2,canvas.height/2)

        ctx.strokeStyle='#777'
        ctx.lineWidth = 6
        //绘制表盘
        ctx.beginPath()
        ctx.arc(0,0,150,0,2*Math.PI)
        ctx.stroke()

        //刻度
        
        //分针刻度
        ctx.lineWidth=2
        ctx.strokeStyle = '#f7f'
        for(var i = 0; i<60;i++){
            ctx.beginPath()
            ctx.moveTo(0,-130)
            ctx.lineTo(0,-140)
            ctx.stroke()
            ctx.rotate(2*Math.PI/60)
        }

        // 时针的刻度
        //刻度的颜色
        ctx.strokeStyle = '#17f'
        ctx.lineWidth = 6
        for(var i = 0; i<12;i++){
            ctx.beginPath()
            ctx.moveTo(0,-120)
            ctx.lineTo(0,-140)
            ctx.stroke()
            ctx.rotate(2*Math.PI/12)
        }
        

        //时针
        ctx.strokeStyle = '#a71'
        ctx.lineWidth = 8

        ctx.beginPath()
        ctx.moveTo(0,20)
        ctx.lineTo(0,-70)
        ctx.stroke()

        //分针
        ctx.strokeStyle = '#f71'
        ctx.lineWidth = 4
        ctx.beginPath()
        ctx.moveTo(0,30)
        ctx.lineTo(0,-100)
        ctx.stroke()

        //中心
        ctx.fillStyle = '#777'
        ctx.beginPath()
        ctx.arc(0,0,10,0,2*Math.PI)
        ctx.fill()
        ctx.strokeStyle = 'yellow'
        ctx.stroke()
    </script>
</body>
</html>
