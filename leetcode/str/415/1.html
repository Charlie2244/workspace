<script>
/**
 * @param {string} num1
 * @param {string} num2
 * @return {string}
 */
 var addStrings = function(num1, num2) {
  let len = Math.max(num1.length,num2.length)
  let result = []
  let count = 0,i=0
  while(i < len || count > 0){
  // let num = num1.length -i-1>=0?num1.charAt(num1.length -i-1):0 +num2.length -i-1>=0?num2.charAt(num2.length -i-1):0
    let num = (num1.charAt(num1.length -i-1)|| 0)*1 + (num2.charAt(num2.length - i-1)|| 0)*1
      let a = count + num
      result.push(a % 10)
      count = Math.floor( a / 10 )
      i++
  }
  return result.reverse().join('')
};
console.log(addStrings("111111111111",
"11"),)
</script>
